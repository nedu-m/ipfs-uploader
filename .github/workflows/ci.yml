name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub using PAT
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login -u nedumrr --password-stdin

      - name: Lint Dockerfile
        run: docker run --rm -i hadolint/hadolint < Dockerfile

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: nedumrr/ipfs_uploader:latest

      - name: Save Docker image as an artifact
        run: docker save nedumrr/ipfs_uploader:latest -o docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: docker-image.tar

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i docker-image.tar

      - name: Log in to Docker Hub using PAT
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login -u nedumrr --password-stdin

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            nedumrr/ipfs_uploader:latest
            nedumrr/ipfs_uploader:${{ github.sha }}

      - name: Cleanup Docker images
        run: |
          docker rmi nedumrr/ipfs_uploader:latest
          docker rmi nedumrr/ipfs_uploader:${{ github.sha }}
