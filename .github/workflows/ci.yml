name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub using PAT
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login -u nedumrr --password-stdin

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: nedumrr/ipfs_uploader:latest
          cache-from: type=registry,ref=nedumrr/ipfs_uploader:cache
          cache-to: type=inline,mode=max

      - name: Push Docker image
        run: docker push nedumrr/ipfs_uploader:latest
